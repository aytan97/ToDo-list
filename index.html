<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>To Do List</title>
  </head>
  <body class="d-flex vw-100  align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 pt-5">
                <h1 class="text-center mb-4">To Do Application</h1>
                        <div class="input-group mb-4">
                            <input type="text" class="form-control add-task-value" placeholder="Add new task" >
                            <button id="addBtn" class="btn btn-outline-primary" type="button">Add</button>
                        </div>
                        <div class="tasksBlock col-md-6 offset-md-3 text-center">   Add new task to start
                        </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
